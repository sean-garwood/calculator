<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="page-container">
    <div class="header">
      <div class="title">Calculator - The Odin Project</div>
      <div class="subtitle">by Sean Garwood</div>
    </div>
    <div class="content-container">
      <div id="display">0</div>
      <div class="number-container">
        <button class="digit">1</button>
        <button class="digit">2</button>
        <button class="digit">3</button>
        <button class="digit">4</button>
        <button class="digit">5</button>
        <button class="digit">6</button>
        <button class="digit">7</button>
        <button class="digit">8</button>
        <button class="digit">9</button>
      </div>
      <div class="other-buttons-container">
        <button class="operator add">+</button>
        <button class="operator subtract">-</button>
        <button class="operator multiply">*</button>
        <button class="operator divide">/</button>
        <button id="equals">=</button>
        <button id="clear">CLEAR</button>
      </div>
    </div>
    <div class="footer">&copy; Sean Garwood 2023</div>
  </div>
</body>
</html>
